name: CI/CD Pipeline (Build & Deploy)

on:
  push:
    branches: ['main'] # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥ã§å®Ÿè¡Œ

# ğŸ’¡ ä¿®æ­£ç®‡æ‰€: YAMLæ§‹é€ ã‚¨ãƒ©ãƒ¼ã‚’è§£æ¶ˆã™ã‚‹ãŸã‚ã€permissionsã‚’ãƒˆãƒƒãƒ—ãƒ¬ãƒ™ãƒ«ã«ç§»å‹•
permissions:
  contents: read
  deployments: write
  statuses: write

jobs:
  # 1. ãƒ“ãƒ«ãƒ‰ã¨å“è³ªãƒã‚§ãƒƒã‚¯ (build_and_lint)
  build_and_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run ESLint Check
        # npm run lint ãŒå¤±æ•—ã—ãŸå ´åˆã€ã“ã®ã‚¸ãƒ§ãƒ–å…¨ä½“ãŒå¤±æ•—ã—ã€ãƒ‡ãƒ—ãƒ­ã‚¤ã¯å®Ÿè¡Œã•ã‚Œãªã„
        run: npm run lint
      - name: Run Build (npm run build)
        run: npm run build

      # ãƒ“ãƒ«ãƒ‰æˆæœç‰© (distãƒ•ã‚©ãƒ«ãƒ€) ã‚’æ¬¡ã®ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–ã¸æ¸¡ã™
      - name: Upload production artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist

  # 2. ãƒ‡ãƒ—ãƒ­ã‚¤ (deploy)
  deploy:
    runs-on: ubuntu-latest
    # ğŸ’¡ ä¾å­˜é–¢ä¿‚: build_and_lint ã‚¸ãƒ§ãƒ–ãŒæˆåŠŸã—ãŸå ´åˆã«ã®ã¿å®Ÿè¡Œã•ã‚Œã‚‹
    needs: build_and_lint

    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # ğŸ’¡ ã“ã“ã¯ã‚ãªãŸã®Pagesãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆåã«ä¿®æ­£ã•ã‚Œã¦ã„ã‚‹ã“ã¨ã‚’ç¢ºèªã—ã¦ãã ã•ã„
          projectName: 'cloudflare-blog'
          directory: 'dist'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
